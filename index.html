<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <div class="logo-icon"></div>

        <section>
            <a class="nav-item" href="#home">Home</a>
            <a class="nav-item" href="#facilitation">Our Profile</a>
            <a class="nav-item" href="#">Achievement</a>
            <a class="nav-item" href="#message-us">Message Us</a>
        </section>
    </nav>

    <hr>

    <section class="section-container">
        <!-- Home -->
        <section id="home">
            <header>
                <h1> Hi Joseph, Welcome To Website</h1>
            </header>

            <article>
                <p>ini adalah website latihan pertama...</p>
                <div class="banner-container">

                </div>
            </article>
        </section>

        <hr>

        <!-- Our Facilities -->
        <section id="facilitation">
            <header>
                <h1>Our Facilitation</h1>
            </header>

            
            <article class="facility-list">
                <div style="text-align: center;">
                    <div style="width: 50px; height: 50px; border: 1px solid black; border-radius: 50%;"></div>
                    <h5>Teacher</h5>
                </div> 

                <div style="text-align: center;">
                    <div style="width: 50px; height: 50px; border: 1px solid black; border-radius: 50%;"></div>
                    <h5>Hayoyoyo</h5>
                </div> 

                <div style="text-align: center;">
                    <div style="width: 50px; height: 50px; border: 1px solid black; border-radius: 50%;"></div>
                    <h5>Wadidaw</h5>
                </div>     
            </article>
        </section>

        <hr>

        <!-- Message Us -->
        <section id="message-us">
            <header>
                <h1>Message Us</h1>
            </header>


            <section class="section-message-us">
                <!-- Form -->
                <section>
                    <form>
                        <table>
                            <tr class="input-form" id="nama">
                                 <td>Nama</td>
                                <td>:</td>
                                <td>
                                    <input type="text" name="nama" id="nama" placeholder="Nama" style="width: 433px;">
                                 </td>
                            </tr>
                            <tr class="input-form" id="tgl_lahir">
                                <td>Tanggal Lahir</td>
                                <td>:</td>
                                <td>
                                    <input type="date" name="tgl_lahir" id="tgl_lahir" placeholder="dd/mm/year" style="width: 435px;">
                                </td>
                            </tr>
                            <tr class="input-form" id="jkel">
                                <td>Jenis Kelamin</td>
                                <td>:</td>
                                <td>
                                    <input type="radio" name="jkel" id="laki-laki" class="laki-laki">Laki-laki
                                    <input type="radio" name="jkel" id="perempuan" class="perempuan">Perempuan
                                </td>
                            </tr>
                            <tr class="input-form" id="pesan">
                                <td>Pesan</td>
                                <td>:</td>
                                <td>
                                    <textarea type="text" name="pesan" id="pesan" placeholder="Pesan" style="width: 432px; height: 100px; resize: none;" ></textarea>
                                </td>
                            </tr>
                        </table>
                        <input type="submit" value="Submit" style="width: 99%;">
                    </form>
                </section>

                <!-- Result -->
                <section class="result-container">
                    <div class="form-result">

                    </div>
                </section>

            </section>
        </section>
    </section>


    <footer>

    </footer>
</body>

</html>
